<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <div class="header container">
        <div class="page-header">
            <h1><a href="/">首页</a><small>发表评论</small></h1>
        </div>
    </div>
    <div class="comments container">
        <!-- 表单外面 form, action="/post", method="post"-->
        <form action="/post" method="post">
            <div class="form-group">
                <label for="input_name">你的大名</label>
                <!-- type: text, name="" -->
                <input type="text" class="form-control" required minlength="2" maxlength="10" id="input_name" name="name" placeholder="请输入您的姓名">
            </div>
            <div class="form-group">
                <label for="textarea_message">留言内容</label>
                <!-- name: content -->
                <textarea name="content" id="textarea_message" cols="30" rows="10" class="form-control" required minlength="5" maxlength="200"></textarea>
            </div>
            <button type="submit" class="btn btn-default">发表</button>
        </form>
    </div>
</body>
</html>
